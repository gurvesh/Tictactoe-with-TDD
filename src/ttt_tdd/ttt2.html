<!DOCTYPE=html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="ttt.css"/>
    <title>TicTacToe!!!</title>
  </head>
  
  <body>
    <h2>Tictactoe</h2>
    <br/>
    <table>
      <tr>
        <td><div data-loc="1"></div></td>
        <td><div data-loc="2"></div></td>
        <td><div data-loc="3"></div></td>
        <td><div data-loc="4"></div></td>
      </tr>
      
      <tr>
        <td><div data-loc="5"></div></td>
        <td><div data-loc="6"></div></td>
        <td><div data-loc="7"></div></td>
        <td><div data-loc="8"></div></td>      
      </tr>
      
      <tr>
        <td><div data-loc="9"></div></td>
        <td><div data-loc="10"></div></td>
        <td><div data-loc="11"></div></td>
        <td><div data-loc="12"></div></td>
      </tr>

      <tr>
        <td><div data-loc="13"></div></td>
        <td><div data-loc="14"></div></td>
        <td><div data-loc="15"></div></td>
        <td><div data-loc="16"></div></td>
      </tr>

    </table>
    <br/>
    <h3 id="lose">You Lost - try again? Click restart</h3>
    <br/>
    <h3 id="draw">Draw - try again? Click restart</h3>
    <br/>
    <p id="restart"><a href="/">Restart</a></p>
    <br/>
    <p class="score" id="losses">Lost x</p>
    <br/>
    <p class="score" id="draws">Draws y</p>
  </body>
</html>
